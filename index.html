<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amplifier Setup</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="index.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Amplifier Setup</h1>

    <div class="d-flex justify-content-between mb-4">
      <!-- Cable Loss Calculator Button on the Left -->
      <button class="btn btn-primary" onclick="openCableLossCalculator()">
          <i class="fas fa-calculator"></i> Cable Loss Calculator
      </button>
  
      <!-- Dark Mode Toggle Button on the Right -->
      <button class="btn btn-dark-mode" id="darkModeToggle" onclick="toggleDarkMode()">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
      </button>
  </div>

    <!-- Tabs for 1 GHz and 1.2 GHz Amplifier Setup -->
    <ul class="nav nav-tabs" id="ampTabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="ghz1-tab" data-toggle="tab" href="#ghz1" role="tab" aria-controls="ghz1" aria-selected="true">1 GHz Amplifier</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="ghz12-tab" data-toggle="tab" href="#ghz12" role="tab" aria-controls="ghz12" aria-selected="false">1.2 GHz Amplifier</a>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="ampTabContent">
      <!-- 1 GHz Amplifier Setup -->
      <div class="tab-pane fade show active" id="ghz1" role="tabpanel" aria-labelledby="ghz1-tab">
        <div class="mt-4">
          <!-- Amplifier Selection -->
          <div class="form-group">
            <label for="ampType1">Select Amplifier Type (1 GHz):</label>
            <select id="ampType1" class="form-control" onchange="setPresetValues1();">
              <option value="BLE100">BLE100</option>
              <option value="MB100">MB100</option>
              <option value="BTD100">BTD100</option>
            </select>
          </div>

          <!-- Delta Selection -->
          <div class="form-group">
            <label for="deltaType1">Select Delta Calculation:</label>
            <select id="deltaType1" class="form-control">
              <option value="Ch15-158">Ch15 - Ch158</option>
              <option value="Ch15-110">Ch15 - Ch110</option>
              <option value="Ch15-135">Ch15 - Ch135</option>
            </select>
          </div>

          <!-- Input Channel Levels -->
          <div class="input-section mb-4">
            <h3>Input Channel Levels</h3>
            <div class="form-group">
              <label for="ch15_1">Channel 15:</label>
              <input type="number" id="ch15_1" class="form-control" required max="99">
            </div>
            <div class="form-group">
              <label for="ch110_1">Channel 110:</label>
              <input type="number" id="ch110_1" class="form-control" required max="99">
            </div>
            <div class="form-group">
              <label for="ch135_1">Channel 135:</label>
              <input type="number" id="ch135_1" class="form-control" required max="99">
            </div>
            <div class="form-group">
              <label for="ch158_1">Channel 158:</label>
              <input type="number" id="ch158_1" class="form-control" required max="99">
            </div>
          </div>

          <!-- Calculate Button -->
          <button class="btn btn-success mb-3" onclick="calculateEQ1()">
            <i class="fas fa-cogs"></i> Calculate
          </button>

          <!-- Error Messages and Results -->
          <div id="errorMessages1" class="text-danger"></div>
          <div id="results1" class="mt-4">
            <h3>Results</h3>
            <p id="eqValue1"></p>
            <p id="padValue1"></p>
            <p id="tiltWarning1" class="text-danger"></p>
          </div>
              <!-- ADU Instructions and Result Section -->
          <div id="aduInstructions1" class="mt-4"></div>
          <div id="aduResults1" class="mt-2"></div>
        </div>
      </div>

      <!-- 1.2 GHz Amplifier Setup -->
      <div class="tab-pane fade" id="ghz12" role="tabpanel" aria-labelledby="ghz12-tab">
        <div class="mt-4">
          <!-- Amplifier Selection -->
          <div class="form-group">
            <label for="ampType12">Select Amplifier Type (1.2 GHz):</label>
            <select id="ampType12" class="form-control" onchange="setPresetValues12();">
              <option value="BLE120">BLE120</option>
              <option value="MB120">MB120</option>
            </select>
          </div>

          <!-- Delta Selection -->
          <div class="form-group">
            <label for="deltaType12">Select Delta Calculation:</label>
            <select id="deltaType12" class="form-control">
              <option value="Ch30-191">Ch30 - Ch191</option>
              <option value="Ch30-110">Ch30 - Ch110</option>
              <option value="Ch30-135">Ch30 - Ch135</option>
              <option value="Ch30-158">Ch30 - Ch158</option>
            </select>
          </div>

          <!-- Input Channel Levels -->
          <div class="input-section mb-4">
            <h3>Input Channel Levels</h3>
            <div class="form-group">
              <label for="ch30_12">Channel 30:</label>
              <input type="number" id="ch30_12" class="form-control" required max="99">
            </div>
            <div class="form-group">
              <label for="ch110_12">Channel 110:</label>
              <input type="number" id="ch110_12" class="form-control" required max="99">
            </div>
            <div class="form-group">
              <label for="ch135_12">Channel 135:</label>
              <input type="number" id="ch135_12" class="form-control" required max="99">
            </div>
            <div class="form-group">
              <label for="ch158_12">Channel 158:</label>
              <input type="number" id="ch158_12" class="form-control" required max="99">
            </div>
            <div class="form-group">
              <label for="ch191_12">Channel 191:</label>
              <input type="number" id="ch191_12" class="form-control" required max="99">
            </div>
          </div>

          <!-- Calculate Button -->
          <button class="btn btn-success mb-3" onclick="calculateEQ120()">
            <i class="fas fa-cogs"></i> Calculate
          </button>

          <!-- Error Messages and Results -->
          <p id="tiltWarning12" class="text-danger"></p>
          <div id="errorMessages12" class="text-danger"></div>
          <div id="results12" class="mt-4">
            <h3>Results</h3>
            <p id="eqValue12"></p>
            <p id="padValue12"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Developed by <a href="https://www.linkedin.com/in/raj-patel-8a2888229/" target="_blank">Raj Patel</a>, Version 5.0.1
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="index.js"></script>
  <script src="amp120.js"></script> 
</body>
</html>
