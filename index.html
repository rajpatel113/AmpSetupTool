<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amplifier Setup Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Amplifier Setup Tool</h1>

    <!-- Dark Mode Toggle and Cable Loss Calculator Button -->
<div class="d-flex mb-3">
  <button class="btn btn-dark-mode mr-2" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <button class="btn btn-primary" onclick="openCableLossCalculator()">Cable Loss Calculator</button>
</div>

    <!-- Amplifier Selection -->
    <div class="form-group">
      <label for="ampType">Select Amplifier Type:</label>
      <select id="ampType" class="form-control" onchange="setPresetValues(); validateInputs(); calculateEQ();">
        <option value="BLE100">BLE100</option>
        <option value="MB100">MB100</option>
        <option value="BTD100">BTD100</option>
      </select>
    </div>

    <!-- Required Input Tilt -->
    <div class="form-group">
      <label for="inputTilt">Input Tilt from 129MHz to 999MHz (dB):</label>
      <input type="number" id="inputTilt" class="form-control" value="4" required>
    </div>

    <!-- Delta Selection -->
    <div class="form-group">
      <label for="deltaType">Select Delta Calculation:</label>
      <select id="deltaType" class="form-control">
        <option value="Ch15-158">Ch15 - Ch158</option>
        <option value="Ch15-110">Ch15 - Ch110</option>
        <option value="Ch15-135">Ch15 - Ch135</option>
      </select>
    </div>

    <!-- Channel Input Levels -->
    <div class="input-section mb-4">
      <h3>Input Channel Levels</h3>
      <div class="form-group">
        <label for="ch15">Channel 15:</label>
        <input type="number" id="ch15" class="form-control" required oninput="validateInputs(); calculateEQ();">
      </div>
      <div class="form-group">
        <label for="ch30">Channel 30:</label>
        <input type="number" id="ch30" class="form-control" required oninput="validateInputs(); calculateEQ();">
      </div>
      <div class="form-group">
        <label for="ch68">Channel 68:</label>
        <input type="number" id="ch68" class="form-control" required oninput="validateInputs(); calculateEQ();">
      </div>
      <div class="form-group">
        <label for="ch110">Channel 110:</label>
        <input type="number" id="ch110" class="form-control" required oninput="validateInputs(); calculateEQ();">
      </div>
      <div class="form-group">
        <label for="ch135">Channel 135:</label>
        <input type="number" id="ch135" class="form-control" required oninput="validateInputs(); calculateEQ();">
      </div>
      <div class="form-group">
        <label for="ch158">Channel 158:</label>
        <input type="number" id="ch158" class="form-control" required oninput="validateInputs(); calculateEQ();">
      </div>
    </div>

    <!-- Error Messages -->
    <div id="errorMessages" class="text-danger"></div>

    <!-- Result Section -->
    <div id="results" class="mt-4">
      <h3>Results</h3>
      <p id="eqValue"></p>
      <p id="padValue"></p>
      <p id="tiltWarning" class="text-danger"></p>
    </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="index.js"></script>
</body>
</html>
